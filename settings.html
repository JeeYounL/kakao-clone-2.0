<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="stylesheet"
         href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
         integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="css/styles.css" />

      <title>Settings | Kakao Clone</title>
   </head>
   <body>
      <div class="status-bar">
         <div class="status-bar__column">
            <span class="status-bar__clock">2:27</span>
         </div>
         <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
         </div>
      </div>
      <header class="header">
         <div class="header__header-column">
            <a href="more.html" class="header__backbtn">
               <i class="fas fa-less-than"></i>
            </a>
            <h1 class="header__title">설정</h1>
         </div>
         <div class="header__header-column">
            <span class="header__icon">
               <i class="fas fa-search"></i>
            </span>
         </div>
      </header>
      <main class="settings">
         <sections class="settings__sections">
            <ul class="settings__list">
               <li class="settings__setting">
                  <span class="settings__icon">
                     <i class="fas fa-lock"></i>
                  </span>
                  <span class="settings__title">개인/보안</span>
               </li>
               <li class="settings__setting">
                  <span class="settings__icon">
                     <i class="far fa-bell"></i>
                  </span>
                  <span class="settings__title">알림</span>
               </li>
               <li class="settings__setting">
                  <span class="settings__icon">
                     <i class="far fa-user"></i>
                  </span>
                  <span class="settings__title">친구</span>
               </li>
               <li class="settings__setting">
                  <span class="settings__icon">
                     <i class="far fa-comment"></i>
                  </span>
                  <span class="settings__title">채팅</span>
               </li>
               <li class="settings__setting">
                  <span class="settings__icon">
                     <i class="fas fa-adjust"></i>
                  </span>
                  <span class="settings__title">화면</span>
               </li>
               <li class="settings__setting">
                  <span class="settings__icon">
                     <i class="fas fa-brush"></i>
                  </span>
                  <span class="settings__title">테마</span>
               </li>
               <li class="settings__setting">
                  <span class="settings__icon">
                     <i class="fas fa-phone-alt"></i>
                  </span>
                  <span class="settings__title">통화</span>
               </li>
               <li class="settings__setting">
                  <span class="settings__icon">
                     <i class="far fa-star"></i>
                  </span>
                  <span class="settings__title">게임별</span>
               </li>
               <li class="settings__setting">
                  <span class="settings__icon">
                     <i class="fas fa-ellipsis-h"></i>
                  </span>
                  <span class="settings__title">기타</span>
               </li>
            </ul>
         </sections>
      </main>
      <ul class="nav__list">
         <li class="nav__list-item">
            <a href="friends.html" class="nav__list-link">
               <i class="fas fa-user"></i>
            </a>
         </li>
         <li class="nav__list-item">
            <a href="index.html" class="nav__list-link">
               <i class="far fa-comment"></i>
            </a>
         </li>
         <li class="nav__list-item">
            <a href="hashtagnews.html" class="nav__list-link">
               <i class="fas fa-hashtag"></i>
            </a>
         </li>
         <li class="nav__list-item">
            <a href="gamestar.html" class="nav__list-link">
               <i class="far fa-star"></i>
            </a>
         </li>
         <li class="nav__list-item">
            <a href="more.html" class="nav__list-link">
               <i class="fas fa-ellipsis-h"></i>
            </a>
         </li>
      </ul>
   </body>
</html>
