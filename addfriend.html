<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="stylesheet"
         href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
         integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="css/styles.css" />

      <title>Addfriend | Kakao Clone</title>
   </head>
   <body>
      <div class="status-bar">
         <div class="status-bar__column">
            <span class="status-bar__clock">2:27</span>
         </div>
         <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
         </div>
      </div>

      <main class="addfriend">
         <header class="addfriend__header">
            <div class="addfriend__header-column">
               <a href="friends.html" class="header__backbtn">
                  <i class="fas fa-times"></i>
               </a>
               <h1 class="header__title">친구 추가</h1>
            </div>

            <ul class="header__list">
               <li class="header__list-item">
                  <span class="list-item__icon">
                     <i class="fas fa-qrcode fa-2x"></i>
                  </span>
                  <span class="list-item__title">
                     QR코드
                  </span>
               </li>
               <li class="header__list-item">
                  <span class="list-item__icon">
                     <i class="fas fa-address-book fa-2x"></i>
                  </span>
                  <span class="list-item__title">
                     연락처로 추가
                  </span>
               </li>
               <li class="header__list-item">
                  <span class="list-item__icon">
                     <i class="fas fa-info-circle fa-2x"></i>
                  </span>
                  <span class="list-item__title">
                     ID로 추가
                  </span>
               </li>
               <li class="header__list-item">
                  <a href="recommended.html">
                     <span class="list-item__icon">
                        <i class="fas fa-user-plus fa-2x"></i>
                     </span>
                     <span class="list-item__title">
                        추천친구
                     </span>
                  </a>
               </li>
            </ul>
         </header>
      </main>
      <div class="bigScreen">
         <span class="bigScreen__text">Please make your screen smaller!</span>
      </div>
   </body>
</html>
