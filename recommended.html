<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="stylesheet"
         href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
         integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="css/styles.css" />

      <title>Recommended | Kakao Clone</title>
   </head>
   <body>
      <div class="status-bar">
         <div class="status-bar__column">
            <span class="status-bar__clock">2:27</span>
         </div>
         <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
         </div>
      </div>
      <header class="header">
         <div class="header__header-column">
            <h1 class="header__title">추천친구</h1>
         </div>
      </header>
      <div class="recommended__friends">
         <ul class="friends__list">
            <li class="recommended__friends__friend friend">
               <div class="friend__column">
                  <img src="images/woman.jpg" class="friend__avatar" />
                  <div class="friend__content">
                     <span class="friend__name">
                        이세윤
                     </span>
                  </div>
               </div>
               <div class="friend__column">
                  <div class="friend__addbtn">
                     <i class="fas fa-user-plus"></i>
                  </div>
               </div>
            </li>
            <li class="recommended__friends__friend friend">
               <div class="friend__column">
                  <img src="images/woman.jpg" class="friend__avatar" />
                  <div class="friend__content">
                     <span class="friend__name">
                        윤희란
                     </span>
                  </div>
               </div>
               <div class="friend__column">
                  <div class="friend__addbtn">
                     <i class="fas fa-user-plus"></i>
                  </div>
               </div>
            </li>
            <li class="recommended__friends__friend friend">
               <div class="friend__column">
                  <img src="images/man.png" class="friend__avatar" />
                  <div class="friend__content">
                     <span class="friend__name">
                        박지호
                     </span>
                  </div>
               </div>
               <div class="friend__column">
                  <div class="friend__addbtn">
                     <i class="fas fa-user-plus"></i>
                  </div>
               </div>
            </li>
         </ul>
      </div>
   </body>
</html>
